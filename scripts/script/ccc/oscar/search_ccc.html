<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="/static/favicon.ico" />
        <title>OpenCitations - CCC Search Interface</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Font Awesome -->
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" />

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="/static/css/cover.css" rel="stylesheet" />
        <link href="/static/css/search_ccc.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>



        <div class="cover-container">

          <div class="masthead clearfix">

                <nav class="navbar">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                         <span class="icon-bar"></span>
                      </button>
                      <h3 class="masthead-brand">
                          <a href="/"><span class="oc-purple">Open</span><span class="oc-blue">Citations</span></a>
                      </h3>
                    </div>

                    <div class="navbar-collapse collapse">

                      <div class="masthead-search">
                        <form class="input-group" action="search" method="get">
                          <input id="input_box" name="query" type="text" class="form-control oc-purple" placeholder="Search...">
                          <div class="input-group-btn">
                            <button class="btn btn-default oc-purple" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                          </div>
                        </form>
                      </div>

                      <div class="masthead-pages">
                        <ul class="nav masthead-nav navbar-nav">
                            $for page in pages:
                                $if page['name'] == active:
                                    <li class="active">
                                $else:
                                    <li>
                                <a href="/$page['name']">
                                    $page['label']
                                </a>
                            </li>
                        </ul>
                      </div>

                    </div>
                </nav>
            </div>

            <div class="cover ccc_cover left">
              <h3><span class="oc-purple">Open</span><span class="oc-blue">Citations</span> CCC Search Interface</h3>
            </div>

            <div class="cover __oscar__" data-type="advanced" data-view="rows_per_page export_results sort_results" data-filter="limit_results filter_fields"></div>

          <!-- <form action="ccc_corpus.html" method="GET" accept-charset="ASCII">
              <input id="input_box" name="query" name="input_box" type="text" autocomplete="on" class="form-control oc-purple" placeholder="Search...">
              <span>
                <button id="search_btn" class="btn btn-default oc-purple" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </span>
          </form> -->

        </div>

        <footer id="footer">
           <div class="container">
               <div class="row">
                   <div id="disi" class="col-xs-12 col-sm-2">
                       <p>
                           <a href="http://www.unibo.it"><img src="/static/img/unibo.png" /></a>
                   </div>
                   <div id="ficlit" class="col-xs-12 col-sm-2">
                       <p>
                           <a href="http://www.ficlit.unibo.it"><img src="/static/img/ficlit.png" /></a></p>
                   </div>
                   <div id="openscholarlymetadata" class="col-xs-12 col-sm-2">
                       <p>
                           <a href="https://openscholarlymetadata.org"><img src="/static/img/openscholarlymetadata.png" /></a></p>
                   </div>
                   <div id="oerc" class="col-xs-12 col-sm-2">
                       <p>
                           <a href="http://www.oerc.ox.ac.uk/"><img src="/static/img/oerc.png" /></a>
                       </p>
                   </div>
                   <div id="ox" class="col-xs-12 col-sm-2">
                       <p>
                           <a href="http://www.ox.ac.uk"><img src="/static/img/uniox.png" /></a>
                       </p>
                   </div>
               </div>
           </div>
           <p>
               <a class="social oc-purple" href="mailto:contact@opencitations.net"><i class="fa fa-envelope" aria-hidden="true"></i></a>
               <a class="social oc-purple" href="http://www.twitter.com/opencitations"><i class="fa fa-twitter" aria-hidden="true"></i></a>
               <a class="social oc-blue" href="http://github.com/opencitations"><i class="fa fa-github" aria-hidden="true"></i></a>
               <a class="social oc-blue" href="https://opencitations.wordpress.com/"><i class="fa fa-wordpress" aria-hidden="true"></i></a>
           </p>
       </footer>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="/static/js/search-conf-ccc.js"></script>
        <script type="text/javascript" src="/static/js/search.js"></script>
        <script>

        search_conf["search_base_path"] = "ccc_corpus.html";
        var escape_spaces = decodeURIComponent(window.location.search+'').replace(/\+/g, '%20');
        var queryt= escape_spaces.replace('?query=','?text=');

        console.log(queryt);
        search.do_sparql_query(queryt);

        // icons in results

        </script>
    </body>
</html>
